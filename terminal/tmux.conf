set -g default-command "/bin/zsh"
set-option -g default-terminal "screen-256color"
set-option -g focus-events on
set-option -ga terminal-overrides ",xterm-256color:Tc"

set-option -g prefix C-a

bind r source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded ðŸ™ƒ"
set -g base-index 1

set-window-option -g mode-keys vi

set -g mouse on

# set escape time so vim is responsive inside tmux
set -g escape-time 1

bind v split-window -h -c "#{pane_current_path}"
bind b split-window -v -c "#{pane_current_path}"

# vim-like pane switching
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h  if-shell  "$is_vim"  "send-keys C-h"  "select-pane -L"
bind-key -n C-j   if-shell  "$is_vim"  "send-keys C-j"   "select-pane -D"
bind-key -n C-k  if-shell  "$is_vim"  "send-keys C-k"  "select-pane -U"
bind-key -n C-l   if-shell  "$is_vim"  "send-keys C-l"   "select-pane -R"
bind-key -n C-\   if-shell  "$is_vim"  "send-keys C-\\"  "select-pane -l"

# set to main-horizontal, 66% height for main pane
bind m run-shell "~/.tmux/scripts/resize-adaptable.sh -l main-horizontal -p 66"
# Same thing for verical layouts
bind M run-shell "~/.tmux/scripts/resize-adaptable.sh -l main-vertical -p 66"

# bind-key -T copy-mode-vi v send-keys -X begin-selection
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

bind-key M-[ copy-mode
unbind-key C-[
bind-key ] paste-buffer

# Status Bar
set-option -g status-interval 1

## COLORSCHEME: gruvbox dark (medium)
set-option -g status "on"

# default statusbar color
set-option -g status-style bg=colour237,fg=colour217 # bg=bg1, fg=fg1

# default window title colors
set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1

# default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour60 # bg=bg1, fg=fg3

# active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1

# pane border
set-option -g pane-active-border-style fg=colour250 #fg2
set-option -g pane-border-style fg=colour237 #bg1

# message infos
set-option -g message-style bg=colour239,fg=colour217 # bg=bg2, fg=fg1

# writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour217 # bg=fg3, fg=bg1

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1

# clock
set-window-option -g clock-mode-colour colour109 #blue

# bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg

## Theme settings mixed with colors (unfortunately, but there is no cleaner way)
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""

set-option -g status-left "#[bg=colour60,fg=colour237] #S #[bg=colour237,fg=colour241,nobold,noitalics,nounderscore]î‚°"
set-option -g status-right "#[bg=colour237,fg=colour239 nobold, nounderscore, noitalics]î‚²#[bg=colour239,fg=colour246] %Y-%m-%d î‚³ %H:%M #[bg=colour239,fg=colour60,nobold,noitalics,nounderscore]î‚²#[bg=colour60,fg=colour237] #h "

set-window-option -g window-status-current-format "#[bg=colour168,fg=colour237,nobold,noitalics,nounderscore]î‚°#[bg=colour168,fg=colour239] #I î‚±#[bg=colour168,fg=colour239,bold] #W #[bg=colour237,fg=colour168,nobold,noitalics,nounderscore]î‚°"
set-window-option -g window-status-format "#[bg=colour239,fg=colour237,noitalics]î‚°#[bg=colour239,fg=colour217] #I î‚±#[bg=colour239,fg=colour217] #W #[bg=colour237,fg=colour239,noitalics]î‚°"

# Also, change some visual styles when window keys are off
bind -T root F12  \
    set prefix None \;\
    set key-table off \;\
    set status-style "fg=$color_status_text,bg=$color_window_off_status_bg" \;\
    set window-status-current-format "#[fg=$color_window_off_status_bg,bg=$color_window_off_status_current_bg]$separator_powerline_right#[default] #I:#W# #[fg=$color_window_off_status_current_bg,bg=$color_window_off_status_bg]$separator_powerline_right#[default]" \;\
    set window-status-current-style "fg=$color_dark,bold,bg=$color_window_off_status_current_bg" \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

run '~/.tmux/plugins/tpm/tpm'

