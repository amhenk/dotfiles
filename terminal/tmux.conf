set -g default-command "/bin/zsh"
set-option -g default-terminal "screen-256color"
set-option -g focus-events on
set-option -ga terminal-overrides ",xterm*:Tc"
set-option -g default-command "reattach-to-user-namespace -l ${SHELL}"

# List of plugins
set -g @tpm_plugins '\
  catppuccin/tmux \
  tmux-plugins/tpm \
  tmux-plugins/tmux-sensible \
  tmux-plugins/tmux-resurrect \
  tmux-plugins/tmux-sidebar \
  tmux-plugins/tmux-yank \
'

set -g @plugin 'omerxx/tmux-sessionx'
set -g @sessionx-bind 'o'

set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_icon_enable "yes"
set -g @catppuccin_window_left_separator "î‚¶"
set -g @catppuccin_window_right_separator "î‚´"
set -g @catppuccin_window_middle_separator "î‚´ "
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_directory_text "#{b:pane_current_path}"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_status_modules_right "directory date_time"

set-option -g prefix C-A

bind r source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded ðŸ™ƒ"
set -g base-index 1

set-window-option -g mode-keys vi

# Copy Select
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set -g mouse on

# set escape time so vim is responsive inside tmux
set -g escape-time 1

bind v split-window -h -c "#{pane_current_path}"
bind b split-window -v -c "#{pane_current_path}"

# vim-like pane switching
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h  if-shell  "$is_vim"  "send-keys C-h"  "select-pane -L"
bind-key -n C-j   if-shell  "$is_vim"  "send-keys C-j"   "select-pane -D"
bind-key -n C-k  if-shell  "$is_vim"  "send-keys C-k"  "select-pane -U"
bind-key -n C-l   if-shell  "$is_vim"  "send-keys C-l"   "select-pane -R"
bind-key -n C-\   if-shell  "$is_vim"  "send-keys C-\\"  "select-pane -l"

# set to main-horizontal, 66% height for main pane
bind m run-shell "~/.tmux/scripts/resize-adaptable.sh -l main-horizontal -p 66"
# Same thing for verical layouts
bind M run-shell "~/.tmux/scripts/resize-adaptable.sh -l main-vertical -p 66"

bind-key M-[ copy-mode
unbind-key C-[
bind-key ] paste-buffer

# Run TPM
run '~/.tmux/plugins/tpm/tpm'

